{% extends "elerhetoseg.html" %}

{% block elerhetoseg %}

<form action="/ürlap" method="POST">
    <div class="mb-3">
        <h4 class="form-label">Adataim</h4>
      <label for="exampleInputEmail1" class="form-label">E-mail*</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="pelda@gmail.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Vezetéknév*</label>
      <input type="text" class="form-control" name="vnev" id="vnev" placeholder="Példa">
    </div>
    <div class="mb-3">
        <label class="form-label">Keresztnév*</label>
        <input type="text" class="form-control" name="knev" id="knev" placeholder="Géza">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefonszám*</label>
        <input type="text" class="form-control" name="tel" id="tel" placeholder="+36305465745">
      </div>
    <h4 class="form-label">Szállítási címem</h4>
    <div class="mb-3">
        <label class="form-label">Irányítószám*</label>
        <input type="text" class="form-control" name="irszam" id="irszam" placeholder="Pl. 1024">
      </div>
      <div class="mb-3">
        <label class="form-label">Város*</label>
        <input type="text" class="form-control" name="varos" id="varos" placeholder="Buják">
      </div>
      <div class="mb-3">
        <label class="form-label">Utca*</label>
        <input type="text" class="form-control" name="utca" id="utca" placeholder="Pl. Arany János utca">
      </div>
      <div class="mb-3">
        <label class="form-label">Ház szám*</label>
        <input type="text" class="form-control" name="hszam" id="hszam" placeholder="Pl. 4">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Elfogadom az általános szerződési feltételeket.</label>
    </div>

  <div class="card text-center bg-dark">
    <div class="card-body bg-dark">
      <h5 class="card-title">Az ön rendelése a következő:</h5>
      <p class="card-text">
        {% for k in kosaram %}
        <h5 id="osszeg"> 1db {{ k["név"] }} pizza | Ár:{{ k["ár"] }} Ft </h5>
        {% endfor %}
      </p>
      <p>Összesen fizetendő: {{ szamlalo }} Ft</p>
      <button type="submit" class="btn btn-outline-danger">Rendelés</button>
      <a href="{{ url_for('pizza') }}" class="btn btn-primary bg-dark">Vissza a pizzákhoz </a>
    </div>   
  </div>
</form>



{% endblock elerhetoseg %}
